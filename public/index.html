<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link href='./assets/logo.png' type='image/png' rel='icon'>   
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS -->
    <link href='./css/style.css' type='text/css' rel='stylesheet'>
    <!-- Icons - fontawesome -->
     <script src="https://kit.fontawesome.com/d2883e7411.js" crossorigin="anonymous"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>
<body>

<!--Navbar-->
 <nav class="navbar navbar-info bg-info">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <span class="navbar-brand text-dark fw-bolder">
            <img src="./assets/logo.png" alt="logo Messenger" width="30" height="24" class="d-inline-block align-text-top">
            Messenger
          </span>
          <div class='text-light fw-bolder fs-4' id='roomName'>ROOM 01</div>
          <button class="btn btn-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"><i class="fas fa-user-friends"></i></button>
        </div>
</nav>


<!--Online-->                                                                       <!--MEXER-->
<div class="offcanvas offcanvas-end" style='width: 300px;' tabindex="-1" id="offcanvasRight">
  <div class="card-header d-flex justify-content-between bg-dark text-light">
   
    <h5 id="card-title">Users</h5>
 
     <button type="button" class="btn-dark text-light" data-bs-dismiss="offcanvas" style='border:none; outline: none;'><i class="fas fa-times"></i></button>
  </div>
  <div class="card-body bg-light text-dark overflow-auto">
                <!--  Users Online -->   
                
                    <div class='d-flex flex-column justify-content-center align-items-start p-2 card' id='usersOn'>
                

                     </div>
      
  </div>
</div>


<!--Content-->
<div class='container-md align-items-center justify-content-center'>

     <!-- Para definir o usuário -->

     <div class='modal d-flex flex-column' id='myModal'>

        <div  class='bgmodal d-flex align-items-center justify-content-center' >
            
            <div class='modal-dialog'>
                        <div class='modal-content' style='border:none; background-color: #ffffff00;'>
                        <h1 class='fw-bolder text-dark fs-4 text-center'><i class="fas fa-comment-dots"></i> Messenger Fake</h1>
                        <form name='user_form_name' id='user_form' class='p-3 modal-body d-flex flex-column align-items-center'>
                        <img src='./assets/avatar.png' alt='avatar msn' type='image/png' id='avatar' class='align-self-center mb-4'>
                                              
                        <input name='user' id='user_message' type='text' class='form-control mb-2 align-self-center text-center' placeholder='Digite um Nick' required >
                       
                        <!--Colors for nick-->

                        <select class="form-select mb-2 text-center" required id='color'>
                            <option selected>Selecione uma cor</option>
                            <option value="black">Preto</option>
                            <option value="gray">Cinza</option>
                            <option value="darkgray">Grafite</option>
                            <option value="red">Vermelho</option>
                            <option value='tomato'>Tomato</option>
                            <option value="darkred">Vinho</option>
                            <option value="purple">Roxo</option>
                            <option value="pink">Rosa</option>
                            <option value="darkmagenta">Rosa Escuro</option>
                            <option value="magenta">magenta</option>
                            <option value="violet">Violeta</option>
                            <option value="lightblue">Azul Claro</option>
                            <option value="blue">Azul</option>
                            <option value="darkblue">Azul Marinho</option>
                            <option value="darkgreen">Verde Escuro</option>
                            <option value="green">Verde</option>
                            <option value="lightgreen">Verde Claro</option>
                            <option value="greenyellow">Verde Limão</option>
                            <option value='brown'>Marrom</option>
                            <option value='goldenrod'>Dourado</option>
                            <option value='yellow'>Amarelo</option>
                            <option value='Orange'>Laranja</option>
                            
                         </select>


                         <!--Status-->

                         <select class="form-select mb-2 text-center" required id='status'>
                            <option value='<i class="fas fa-user text-success"></i>' selected>Disponível</option>
                            <option value='<i class="fas fa-minus-circle text-warning"></i>'>Ocupado</option>
                            <option value='<i class="fas fa-user text-danger"></i>'>Ausente</option>
                        </select>

                         <!-- Chat Room-->
                         <select class="form-select mb-2 text-center" required id='chat_room'>
                            <option selected value="Sala 01">Sala 01</option>
                        </select>


                        <button class='btn btn-dark w-100 align-self-center btn-lg mt-2' type='submit'>Entrar <i class="far fa-hand-point-right"></i></button>
                        </form>
                
                </div>
            </div>
        </div>
    </div>

    <!--content-->
    <div class='d-flex justify-content-center align-items-center align-self-center' style='width:100%; height:100%;'>
        
            <!-- Section Write and Read Messages -->
            <section id='Messages_send_end_read' class='d-flex flex-column justify-content-center align-items-center w-100'>
                    <!-- Tela de Mensagens -->
                    <div id='messages' class='p-2 mt-1 mb-1 bg-light d-flex'>

                    </div>

                    <!-- Enviar Mensagens -->
                    <div class='mt-1 p-2 send bg-light' >
                            <form name='message_form_name' id='message_form' class='d-md-block'>
                                <div class='d-flex justify-content-between align-items-center'>
                                    <input name='msg' id='message' type='text' class='mt-1 mb-1 ms-3' required>
                                    <button type='submit' class='btn btn-dark btn-lg  m-2'><i class="fas fa-paper-plane"></i></button>
                                </div>
                            </form>    
                     </div>          
        
            </section>  
            
            
        
    </div>

</div>   

<!--sound new message-->
<audio  id='audio'>
    <source src='./assets/sound.mp3' type='audio/mp3'>
</audio>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<!-- SOCKET IO -->
<script src='./socket.io/socket.io.js'></script>
<!-- My Script -->
<script src='./script/chat.js'></script>
</body>
</html>
